<div class="py-[15vh] sm:w-[25%] mx-10 sm:mx-auto">
    <h2 class="text-center text-3xl font-bold mb-10">Confirmación de datos</h2>

    <div class="text-center my-12" *ngIf="cargandoFormulario">
        <app-cargando></app-cargando>
    </div>

    <form class="w-[100]" [formGroup]="form" (submit)="onSubmit()" *ngIf="!cargandoFormulario">

        <div class="my-5">
            <label for="txtDireccion" class="font-bold">Dirección de envío</label>
            <div class="flex items-center py-2 px-3 rounded-3xl border border-gray-800 bg-white my-1">
                <input class="bg-white w-[100%] focus:outline-none" type="text" id="txtDireccion" 
                placeholder="Dirección" formControlName="direccion" type="text"/>
                <span class="ml-2" [class.text-red-600]="form.get('direccion')?.invalid
                && form.get('direccion')?.touched">
                    <i class="fa-solid fa-location-dot"></i>
                </span>
            </div>
        </div>

        <div class="my-5">
            <label for="txtTelefono" class="font-bold">Teléfono</label>
            <div class="flex items-center py-2 px-3 rounded-3xl border border-gray-800 bg-white my-1">
                <input class="bg-white w-[100%] focus:outline-none" type="text" id="txtTelefono" 
                placeholder="Teléfono" formControlName="telefono" type="text"
                />
                <span class="ml-2" [class.text-red-600]="form.get('telefono')?.invalid
                && form.get('telefono')?.touched">
                    <i class="fa-solid fa-phone"></i>
                </span>
            </div>
        </div>

        <div class="text-center my-4 items-end">
            <div [ngClass]="claseMensaje" class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
                <span class="font-medium">¡Error!</span> {{mensaje}}
            </div>

            <button type="submit" class="bg-gray-800 hover:bg-gray-600 px-10 py-2 text-white cursor-pointer
             rounded-3xl btn-agregar"
             >
                <span *ngIf="!cargandoBoton">Pagar</span>
                <div class="text-center px-8" *ngIf="cargandoBoton">
                    <div role="status">
                        <svg aria-hidden="true" class="inline w-6 h-6 text-gray-200 animate-spin dark:text-gray-600 fill-gray-500" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                        </svg>
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </button>

        </div>
    </form>
</div>
