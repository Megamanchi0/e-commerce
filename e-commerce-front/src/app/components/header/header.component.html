<header class="bg-gray-800 text-white items-center py-3">

    <div class="grid grid-cols-2 py-2 sm:hidden">
        <div>
            <img class="max-w-28 cursor-pointer ml-10" src="../../../assets/logo-ecommerce.jpg" alt="" routerLink="/">
        </div>
        <div class="flex justify-end">
            <app-select-perfil class=""></app-select-perfil>
        </div>
    </div>

    <div class="flex items-center">
        <img class="max-w-[13%] cursor-pointer hidden sm:inline" src="../../../assets/logo-ecommerce.jpg" alt="" routerLink="/">
        <div class="flex mx-[3%]">
            <label class="sm:flex items-center hidden" for="txtBusqueda">Búsqueda</label>
            <div class="flex items-center py-2 px-3 rounded-3xl border border-amber-500 bg-white text-black mx-[4%]">
                <input class="bg-white lg:w-80 focus:outline-none" type="text" id="txtBusqueda" 
                placeholder="Realiza tu búsqueda" 
                [(ngModel)]="busqueda"
                (ngModelChange)="cambiarBusqueda()"
                (keyup.enter)="onEnter()"
                />
                <span class="ml-2 cursor-pointer" (click)="onEnter()"><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
        </div>
    
        <div class="flex ml-auto">
            <div class="flex items-center text-2xl cursor-pointer mx-3">
                <i class="fa-solid fa-cart-shopping" [routerLink]="['/carrito']" ></i>
                <span class="ml-[-5px] mt-[-20px] rounded-full bg-red-700 text-sm px-1" *ngIf="elementosCarrito.length>0">{{elementosCarrito.length}}</span>
            </div>
            
            <app-select-perfil class="hidden sm:block"></app-select-perfil>
    
        </div>
    </div>
    
</header>
